    <style>
      table,
      th,
      tr,
      td {
        border: 2px solid rgb(0, 0, 0); /* Greenish border */
        border-collapse: unset;
        color: #df6d2f;
        font-size: 29px;
        font-family: "Moon Dance", cursive;
        border-radius: 25px;
      }
      .span {
        display: block;
      }

      th,
      td {
        padding: 30px;
        text-align: center;
      }
      table th,
      table th sup {
        font-weight: 800;
        font-size: 40px;
      }
      @media (max-width: 720px) {
        #papers {
          width: 527px;
        }

        .navbar a {
          font-family: "Miltonian", serif;
          font-style: normal;
        }

        table,
        th,
        tr,
        td {
          font-family: "Moon Dance", cursive;
          font-weight: 400;
          font-style: normal;
        }
        #papers {
          align-items: normal;
        }

        span {
          height: 20px;
        }

        table,
        th,
        tr,
        td {
          /* font-size: 23px; */
          padding: 2px;
        }
        table td {
          padding-left: 10px;
          padding-right: 10px;
        }
        table a {
          margin-bottom: 50px;
        }
      }

      table a,
      table a sup,
      table th,
      table th sup {
        text-decoration: none;
        color: black;
        font-weight: 600;
      }

      table a:hover {
        color: transparent;
        background: linear-gradient(to right, #4ddb05, #00aeff);
        -webkit-background-clip: text;
      }

      table a:hover sup {
        color: inherit;
        background: inherit;
        -webkit-background-clip: inherit;
      }

      @media (max-width: 400px) {
        td {
          font-size: 20px;
          padding: 2px;
        }
        table th,
        table th sup {
          font-weight: 800;
          font-size: 25px;
        }
        #papers {
          width: 387px;
        }
      }

      hr {
        height: 2px;
        background-color: black;
        opacity: 1;
      }
    </style>
