<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IEJU Archive</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/CSS/nav.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
  </head>
  <style>
    section {
      display: inline-block;
      opacity: 0;
      filter: blur(4px);
      animation: fade-in 0.5s 0.2s forwards cubic-bezier(0.11, 0, 0.5, 0);
    }

    @keyframes fade-in {
      100% {
        opacity: 1;
        filter: blur(0);
      }
    }
    @media (max-width: 500px) {
      #contact {
        width: 335px;
      }
    }

    #contact {
      box-shadow: 0px 0px 20px 20px rgba(0, 0, 0, 0.2);
      margin-top: 70px;
    }
  </style>
  <body oncontextmenu="return false">
    <header class="Header">
      <a
        class="navbar-brand"
        href="index.html
        "
        ><img src="/images/logo.png" alt="logo" class="logo"
      /></a>
      <input type="checkbox" name="" id="check" />
      <label for="check" class="icons">
        <i class="bx bx-menu" id="menu-icon"></i>
        <i class="bx bx-x" id="close-icon"></i>
      </label>

      <nav class="navbar">
        <a href="/htmls/sylbs.html" style="--i: 0">Syllabus</a>
        <a href="/htmls/about.html" style="--i: 1">About</a>
        <a href="/htmls/contact.html" style="--i: 2">Contact Us</a>
      </nav>
    </header>
    <br />
    <br />
    <br />

    <section id="contact">
      <h3>Contact Us</h3>
      <p>Have questions? Reach out through the form below</p>
      <form action="https://formspree.io/f/mjkvdgek" method="POST">
        <label for="name">Name </label>
        <input type="text" id="name" name="Name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required />

        <label for="message">Message</label>
        <textarea id="message" name="Message" rows="1" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
