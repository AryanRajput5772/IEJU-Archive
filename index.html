<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Birthstone&family=Charm:wght@400;700&family=Explora&family=Italianno&family=Lobster&family=Miltonian&family=Moon+Dance&family=Petit+Formal+Script&family=Playwrite+HR+Lijeva&family=Style+Script&family=Truculenta:opsz,wght@12..72,100..900&family=Yuji+Mai&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/nav.css" />
    <script>
      window.onload = function () {
        document.querySelector(".loader").style.display = "none";
        document.querySelector(".content").style.display = "block";
      };
    </script>
  </head>
  <style>
    .content {
      display: none;
    }
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      /* background: #000000; */
      background: #171c1d;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .loader img {
      width: 400px;
      height: 300px;
    }
    .card1 {
      margin-left: 165px;
    }
    @media (max-width: 800px) {
      .card1 {
        margin-left: 0px;
      }
      .card3 {
        margin-left: 21px;
      }
      .navbar a {
        font-family: "Miltonian", serif;
        font-style: normal;
      }
      .Welcome span {
        font-family: "Agu Display", serif;
        font-weight: 500;
        font-style: normal;
        font-size: 30px;
      }
      span {
        color: transparent;
        /* background: linear-gradient(to right, #ff499e, #d264b6, #a480cf, #779be7); */
        background: linear-gradient(
          to right,
          #e6c229,
          #f17105,
          #d11149,
          #01f9ff
        );
        -webkit-background-clip: text;
      }
    }
  </style>
  <!--Another loader ->  https://i.gifer.com/embedded/download/9hHa.gif-->
  <body oncontextmenu="return false">
    <div class="loader">
      <img
        src=" https://i.pinimg.com/originals/dc/cc/84/dccc846959dffafa30a836dfacf9bab9.gif "
        alt="" />
    </div>
    <div class="content">
      <header class="Header">
        <a
          class="navbar-brand"
          href="index.html
        "
          ><img src="/assets/images/logo.png" alt="logo" class="logo"
        /></a>
        <input type="checkbox" name="" id="check" />
        <label for="check" class="icons">
          <i class="bx bx-menu" id="menu-icon"></i>
          <i class="bx bx-x" id="close-icon"></i>
        </label>

        <nav class="navbar">
          <a href="sylbs.html" style="--i: 0">Syllabus</a>
          <a href="about.html" style="--i: 1">About</a>
          <a href="contact.html" style="--i: 2">Contact Us</a>
        </nav>
      </header>

      <header class="Welcome">
        <h2>
          <span>WELCOME</span> &nbsp;<span>TO</span>&nbsp;
          <span>IEJU</span>&nbsp; <span>ARCHIVE</span><br />
          <span>Your</span>&nbsp; <span>one-stop</span>&nbsp;
          <span>destination</span>&nbsp; <span>for</span>&nbsp;
          <span>previous</span>&nbsp; <span>year</span>&nbsp;
          <span>questions</span>&nbsp;
        </h2>
      </header>

      <div class="cards">
        <div class="card1 card">
          <a href="/pages/cseBranch.html" class="link">
            <img src="/assets/images/cse.png" class="p" draggable="false" />
            <h3>CSE</h3>
          </a>
        </div>
        <div class="card">
          <a href="/pages/eeBranch.html" class="link">
            <img
              src="/assets/images/ece.png"
              class="p"
              id="ece"
              draggable="false" />
            <h3>Electronics</h3>
          </a>
        </div>
        <div class="card card3">
          <a href="/pages/ceBranch.html" class="link">
            <img
              src="/assets/images/ce.png"
              class="p"
              id="ce"
              draggable="false" />
            <h3>Chemical</h3>
          </a>
        </div>
        <br />
      </div>
    </div>
  </body>
</html>
